    <!-- write a program to check armstrong number:- -->
    <script>
        var number=parseInt(prompt("Enter any number:-"));
        var temp=number;
        var count=0;
        // var sum=0;
        var sum1=0;
        while(temp>0)
        {
           var remainder=temp%10;
        //    sum+=remainder*remainder*remainder;
           temp=parseInt(temp/10);
           count++;
        }
        // sum=0;
        temp=number;
        // docum
        while(temp>0)
        {
           var remainder=temp%10;
           sum1+=Math.pow(remainder,count);
           temp=parseInt(temp/10);
        }
        if(sum1==number)
        {
            document.write(number,"Is the armstrong number:-");
        }
        else
        {
            document.write(number,"Is the  not armstrong number:-");
        }
        document.write("how manu digit:-","<br>",count);
    </script>
