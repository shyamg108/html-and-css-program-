<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- write a program to check prime number or not prime number  -->
    <script>
    var n=1;
    var num =parseInt(prompt("Enter any  number:-"));

    for(var i=2;i<=num;i++)
    {
      if(num%i==0)
      n++;
    }
    if (n==2)
    {
     document.write(num," is the prime number ");
    }
    else
    {
        document.write(num," is the not prime number ");
    }

</script>
    
</body>
</html>
