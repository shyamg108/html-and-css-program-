<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- patturn program increasement 1 -->
    <script>
    
        var k = 1;
        for(var i=1;i<=5;i+=1)
        {
            for(var j=1;j<=i;j++)
            {
               document.write(k," ");
               k++;
            }
            document.write("<br>");

        }
    </script>
</body>
