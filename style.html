<html>
<head>
<title> Font stretch normal, expanded, condensed</title>
<style>
body{
text-align: center;}
div{
font-family:Arial, Helvetica, sans-serif;
font-size:20px;
color:red;
}
.normal{
font-stretch:normal;
}
.condensed{
font-stretch:condensed;
}
.expanded{
font-stretch:expanded;
</style>
</head>
<body>
<h1> Demo of stretch property</h1>
<div class="normal">
this is normal
</div>
<div class="condensed">
this is condensed
</div>
<div class="expanded">
this is expanded
</div>
</body>
</html>
