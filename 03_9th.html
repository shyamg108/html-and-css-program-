<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"
pi9 >
<title>Bootstrap Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom style to prevent carousel from being distorted
if for some reason image doesn't load */
.carousel-item{
min-height: 90px;
}
</style>
</head>
<body>
<div class="container">
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
<!-- Carousel indicators -->
<ol class="carousel-indicators">
<li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
<li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
</ol>

<!-- Wrapper for carousel items -->
<div class="carousel-inner">
<div class="carousel-item active">
<img src="https://media.istockphoto.com/photos/orange-trees-picture-id1171900830?s=612x612" alt="Slide 1" style="width:90%">
</div>
<div class="carousel-item">
<img src="https://media.istockphoto.com/photos/idyllic-meadow-picture-id1294119130?s=612x612" alt="Slide 2" style="width:90%">
</div>
<div class="carousel-item">
<img src="https://media.istockphoto.com/photos/calendula-flowers-with-leaves-isolated-on-white-picture-id482800255?s=612x612" alt="Slide 3" style="width:90%">
</div>
</div>

<!-- Carousel controls -->
<a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">previous</span>
</a>
<a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">next</span>
</a>
</div>
</div>
</body>
</html>
