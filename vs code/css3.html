<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css demo of border- radius </title>
<style>
    div{
    padding:30%;
    margin:20%;
    border:6px ridge red;
    width: 20px;
    float:right;
    height: 100px;
    }
    p{
        font-size: 25px;
    }
    #one{
        border-radius: 30px;
        background-color: green;
    }
    #two{
        border-radius: 25% 10%;
        background: cyan;
    }
</style>
</head>
<body>
    <div id="one">
        <h2> WELCOME TO My firs css webpage</h2>
        <p>border-radius=40px;</p>
        </div>
        <div id="two">
        <h2> HELLO HOW ARE YOU </h2>
        <p> border-radius=25% 10%;</p>
        </div>
    
</body>
</html>
