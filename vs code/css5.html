<!DOCTYPE html>
<html>
<head>
<title> CSS DEMO OF BORDER-RADIUS-Top-left_Corner</title>
<style>
div{
padding:50px;
border:10px ridge maroon;
width:100px;
margin:20px;
font-weight:bold;
height:80px;
float:left;
font-size:15px
}
#one{
border-radius: 10% /40%;
background:lightgreen;
}
#two{
border-radius: 90px/85px 10px;
background:pink;
}
#three{
border-radius: 90px 85px/20px 10px;
background:yellow;
}
#four{
border-radius 80px 70px 90px/20%;
background:blue;
}
</style>
</head>
<body>

<center>
<div id="one">
<h2> WELCOME</h2>
<p>border radius 10%/40%</p>
</div>

<div id="two">
<h2> WELCOME</h2>
<p>border radius 90px/85px 10px</p>
</div>

<div id="three">
<h2> WELCOME</h2>
<p>border radius 90px 85px/20px 10px</p>
</div>

<div id="four">
<h2> WELCOME</h2>
<p>border radius 80px 70px 90px/20%</p>
</div>
</center>
</body>
</html>
