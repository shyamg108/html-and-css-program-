<html>
<head>
<title> Box-shadow</title>
<style>
.g1{
border:2px solid;
padding:10px;
box-shadow:5px 10px 15px 10px green inset;
}
.g2{
border:1px solid;
padding 10px;
box-shadow:7px 12px 20px 15px cyan ;
}
</style>
</head>
<body>
<div class="g1">
<h1> This is demo for box-shadow one</h1>
</div>
<br><br><br><br>
<div class="g2">
<h1> This is second line of box-shadow</h1>
</div>
</body>
</html>
