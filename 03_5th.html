<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Grid Sizing of Form Controls</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
<div class="cols-12">
<div class="form-check form-check-inline">
<input type="checkbox" class="form-check-input" name="hobbies" id="checkmusic">
<label class="form-check-label" for="checkmusic"> MUSIC </label>
</div>
<div class="form-check form-check-inline">
<input type="checkbox" class="form-check-input" name="hobbies" id="checktravel">
<label class="form-check-label" for="checktravel" id="checktravel"> TRAVEL </label>
</div>
<div class="form-check form-check-inline">
<input type="checkbox" class="form-check-input" name="hobbies" id="checkreading">
<label class="form-check-label" for="checkreading" id="reading" checked> READING </label>
</div>
</div>
</div>
</body>
</html>
